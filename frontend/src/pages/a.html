<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup Örneği</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Modal Popup Örneği</h1>
        <button id="openModalBtn">Popup'u Aç</button>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Benutzer bearbeiten</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Benutzername</label>
                            <input type="text" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="closeBtn" class="btn btn-secondary">Kapat</button>
                    <button class="btn btn-primary">Değişiklikleri Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
